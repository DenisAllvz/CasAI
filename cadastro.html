<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasAI - Crie sua Conta de Casal</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/cadastro.css"> </head>
<body>
    
    <header class="cabecalho">
        <h1 class="logo"><a href="index.html" class="link-logo">CasAI</a></h1>
        <nav class="navegacao-principal">
            <ul>
                <li><a href="index.html" class="btn btn-login">Voltar</a></li>
                <li><a href="login.html" class="btn btn-cadastro">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="cadastro-main">
        <section class="card formulario-card">
            <h2>Crie sua Conta de Casal CasAI</h2>
            <p style="color: var(--cor-texto-secundario);">Preencha os dados dos dois parceiros para criar a conta compartilhada.</p>
            
            <form action="dashboard.html" method="get">
                
                <div class="campo-grupo">
                    <div class="parceiro-bloco">
                        <h3>Parceiro(a) 1</h3>
                        <label for="nome1">Nome:</label>
                        <input type="text" id="nome1" name="nome1" required>

                        <label for="email1">E-mail (Único):</label>
                        <input type="email" id="email1" name="email1" required>

                        <label for="senha1">Senha (Mín. 8 caracteres):</label>
                        <input type="password" id="senha1" name="senha1" required minlength="8">
                    </div>

                    <div class="parceiro-bloco">
                        <h3>Parceiro(a) 2</h3>
                        <label for="nome2">Nome:</label>
                        <input type="text" id="nome2" name="nome2" required>

                        <label for="email2">E-mail (Único):</label>
                        <input type="email" id="email2" name="email2" required>

                        <label for="senha2">Senha (Mín. 8 caracteres):</label>
                        <input type="password" id="senha2" name="senha2" required minlength="8">
                    </div>
                </div>

                <button type="submit" class="btn btn-cta btn-cadastro-submit">Concluir Cadastro e Entrar no CasAI</button>
            </form>

            <div class="link-login" style="margin-top: 25px;">
                <p>Já tem uma conta? <a href="login.html">Faça login.</a></p>
            </div>
        </section>
    </main>
    
    <footer class="rodape">
        <p>&copy; 2025 CasAI. Todos os direitos reservados.</p>
        <div class="links-secundarios">
            <a href="#" class="link-footer">Termos de Uso</a>
            <span class="separador">|</span>
            <a href="#" class="link-footer">Política de Privacidade</a>
        </div>
    </footer>
</body>
</html>
